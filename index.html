<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <img src="https://via.placeholder.com/300" alt="Photo 1">
                <img src="https://via.placeholder.com/300" alt="Photo 2">
                <img src="https://via.placeholder.com/300" alt="Photo 3">
                <img src="https://via.placeholder.com/300" alt="Photo 4">
            </div>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This gallery showcases some of my favorite photos.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach me at example@example.com.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Photo Gallery</p>
    </footer>

    
</body>
</html>
